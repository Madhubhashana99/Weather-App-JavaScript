<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Application</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="images/search.png" alt="search images"></button>
            </div>
            <div class="weather">
                <img src="images/rain.png" alt="rain image" class="weather-icon">
                <h1 class="temp">31°c</h1>
                <h2 class="city">Sri Lanka</h2>

                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div> 

        <script>
            const apiKey = "32160c9721e6da8b1fb747777be9d631";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore";

            async function checkweather(){
                const response = await fetch(apiUrl + '&appid=${apiKey}');
                var data = await response.json();

                console.log(data);

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = data.main.temp + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
            }

            checkweather();
        </script>

    </body>
</html>
